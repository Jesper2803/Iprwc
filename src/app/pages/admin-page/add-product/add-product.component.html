<app-admin-header></app-admin-header>
<div class="container">
  <div class="col-md-3"></div>
  <div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h1>Nieuw Product</h1>
      <input ngModel type="text" class="form-control" placeholder="Naam" name="productName" required>
      <input ngModel type="number" class="form-control" placeholder="Aantal" name="amount" required>
      <select ngModel id="category" class="form-control" name="CategorieÃ«n" name="category" required>
        <option *ngFor="let cat of categories" [value]="cat.categoryName">{{cat.categoryName}}</option>
      </select>
      <input ngModel type="number" class="form-control" placeholder="Prijs" name="price" required>
      <input ngModel type="text" class="form-control" placeholder="Image Path" name="imagePath" required>
      <button type="submit" class="btn" [disabled]="!f.valid">Voeg toe</button>
      <p *ngIf="productAdded">Product is toegevoegd</p>
      <button *ngIf="productAdded" class="btn btn-primary mb-3" [routerLink]="['/', 'admin-all-products']">Navigeer naar Manage Producten</button>
      <p *ngFor="let errorMessage of errorMessages">{{ errorMessage }}</p>

    </form>
  </div>
</div>
