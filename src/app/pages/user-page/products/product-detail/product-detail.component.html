<div class="container-fluid">
  <div class="product col-md-8">
    <div class="row">
      <div class="col-md-4">
        <li class="list-group-item">
          <img [src]="product.imagePath" alt="{{ product.productName }}" class="img-responsive" style="max-height: 300px;">
          <h1>{{ product.productName }}</h1>
          <h1>â‚¬ {{ product.price }},-</h1>
          <button *ngIf="loggedIn" class="btn btn-success" (click)="onAddToShoppingCart()">Voeg toe aan winkelmandje</button>
          <p *ngIf="!loggedIn">Log in om toe te voegen aan winkelmandje</p>
          <p *ngIf="productAdded">Product is toegevoegd aan winkelmandje!</p>
        </li>
      </div>
    </div>
  </div>

</div>
