<div class="container-fluid">
  <div class="col-md-4"></div>
  <div class="col-md-12">
    <div class="row">
      <div class="category col-md-4">
        <h2>{{category}}</h2>
      </div>
    </div>
    <div class="row">
      <app-product-item
        *ngFor="let productEl of products"
        [product]="productEl"
        (click)="selectProduct(productEl)"
        ></app-product-item>
    </div>
  </div>
</div>
