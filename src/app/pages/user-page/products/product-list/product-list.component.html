

<div class="row">
  <div class="category col-md-4">
    <h2>{{category}}</h2>
    <h3 *ngIf="allProducts">Have a look at all the products or choose a category</h3>
  </div>
</div>


<div class="row">
  <app-product-item
    *ngFor="let productEl of products"
    [product]="productEl"
    (click)="selectProduct(productEl)"
    ></app-product-item>
</div>
