<app-header></app-header>
<div class="container">
  <div class="row">
      <h1>Winkelwagentje</h1>
    <div class="row">
      <div class="col-md-5">
        <p *ngIf="cartEmpty">Je winkelmand is leeg!</p>
        <ul class="list-group">
          <li style="margin-bottom: 2%" *ngFor="let product of products" class="list-group-item">
            <span>
             <img src="{{product.imagePath}}" alt="" class="img-responsive" style="max-height: 75px;">
            </span>
            <h4 class="list-group-item-heading">{{product.productName}}</h4>
            <p class="list-group-item-text" style="display: inline">â‚¬ {{ product.price }},-</p>
            <i style="float: right; cursor: pointer" class="glyphicon glyphicon-trash" (click)="deleteItemFromCart(product)"></i>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <li class="list-group-item">
          <h4 style="margin-top: 10px;" class="list-group-item-heading">Aantal artikelen: {{amount}}</h4>
          <p style="margin-top: 10px;" class="list-group-item-text">Te betalen: {{totalPrice}},-</p>
          <button style="margin-top: 10px;" class="btn btn-primary mb-3">Afrekenen</button>
          <button style="display: block; margin-top: 20px" class="btn btn-primary btn-danger" (click)="emptyCart()">Leeg winkelwagentje</button>
        </li>
      </div>
    </div>
  </div>
</div>
